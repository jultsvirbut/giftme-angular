<div layout="vertical" layout-fill>
	<md-content>

	<h1>All gifts</h1>
	<md-list>
	<md-list-item class="md-3-line" ng-repeat="gift in gift.giftBoxes">
        <div class="md-list-item-text" layout="column">
        	<h3>{{ gift.enName }}</h3>
        	<h4>{{ gift.price }}</h4> 
        </div>
      </md-list-item>
	</md-list>

	</md-content>

</div>
